name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  POETRY_VERSION: "1.8.3"
  PYTHON_VERSION: "3.9"


jobs:

  build:
    name: Build and Release
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    outputs:
      target_version: ${{ steps.step1.outputs.target_version }}

    steps:
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry v${{ env.POETRY_VERSION }}
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Python Semantic Release to prepare release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.8.6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: 'error'

      - name: Save Tag reference
        id: target_version
        run: echo "target_version=$(poetry run semantic-release version --print-last-released)" >> $GITHUB_OUTPUT


  publish-to-test-pypi:
    name: Publish to Test PyPI
    runs-on: ubuntu-latest
    needs:
      - build

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  test-installation-testpypi:
    name: Test installation from Test PyPI
    runs-on: ubuntu-latest
    needs:
      - build
      - publish-to-test-pypi
    steps:
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Installation test
        env:
          TARGET_VERSION: ${{needs.build.outputs.target_version}}
        run: |
          pip install -i https://test.pypi.org/simple/ experiment-gh-actions==$TARGET_VERSION
          python -c "import blabla; print('Package successfully installed')"


  publish-to-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - test-installation-testpypi

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-docs:
    name: Publish Docs
    runs-on: ubuntu-latest

    needs:
      - build
      - test-installation-testpypi

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install Poetry v${{ env.POETRY_VERSION }}
        run: pipx install poetry==${{ env.POETRY_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v4
        env:
          TARGET_VERSION: ${{needs.build.outputs.target_version}}
        with:
          fetch-depth: 0
          ref: "v${TARGET_VERSION}"
      - name: Setup git user
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Install dev dependencies
        run: poetry install --no-interaction --only=dev  # NOTE: this is needed for mkdocs etc
      - name: Publish new docs version
        env:
          TARGET_VERSION: ${{needs.build.outputs.target_version}}
        run: poetry run mike deploy \
          --push \
          --update-aliases "v${TARGET_VERSION}" latest
      - name: Set alias for latest
        run: poetry run mike set-default latest --push

